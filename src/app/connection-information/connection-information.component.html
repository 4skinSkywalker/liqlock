<ng-container *ngIf="!(connectService.isConnected$ | async); else connected">
    You are not connected.
</ng-container>

<ng-template #connected>
    <ul class="list-inline m-0">
        <li class="list-inline-item">
            <span class="fw-bold">Address</span> {{ connectService.selectedAccount$ | async | ellipsis: 10 }}
        </li>
        <li class="list-inline-item">
            <span class="fw-bold">Network</span> {{ connectService.chainId$ | async }}
        </li>
        <li class="align-items-center d-inline-flex gap-1">
            <span class="fw-bold">Balance</span>
            {{ connectService.baseTokenBalance$ | async | formatMultiplier }}
            <img [src]="NETWORK_MAP[this.connectService.chainId$.getValue()].thumb" alt="base token icon">
        </li>
    </ul>
    
</ng-template>
